<div class="container mt-4">
  <div class="d-flex justify-content-between align-items-center mb-3">
    <h2 class="mb-0">Lista de Transações</h2>
  </div>

  <div class="d-flex justify-content-between align-items-center mb-3">
    <div class="btn-group" role="group" aria-label="Filtrar">
      <button class="btn btn-primary filter-btn" (click)="filterAll()">Todas</button>
      <button class="btn btn-success filter-btn" (click)="filterRevenues()">Receitas</button>
      <button class="btn btn-danger filter-btn" (click)="filterExpenses()">Despesas</button>
    </div>
    <button class="btn btn-primary ms-2" (click)="addTransaction()">Adicionar Nova Transação</button>
  </div>

  <ul class="list-group">
    <li *ngFor="let transaction of transactions" class="list-group-item">
      <div class="d-flex justify-content-between">
        <div>
          <!-- Linha 1: Tipo -->
          <div class="mb-1">
            Tipo: {{ transaction.transaction_type === 'expense' ? 'Despesa' : 'Receita' }}
          </div>
          <!-- Linha 2: Categoria -->
          <div class="mb-1">
            Categoria: {{ transaction.category.name }}
          </div>
          <!-- Linha 3: Descrição -->
          <div class="mb-1">
            Descrição: {{ transaction.description }}
          </div>
          <!-- Linha 4: Valor -->
          <div class="mb-1">
            Valor: {{ transaction.amount | currency }}
          </div>
        </div>
        <!-- Botões de Editar e Excluir -->
        <div class="d-flex flex-column justify-content-center align-items-end">
          <button class="btn btn-primary btn-sm mb-1" (click)="editTransaction(transaction)">Editar</button>
          <button class="btn btn-danger btn-sm" (click)="deleteTransaction(transaction.id)">Excluir</button>
        </div>
      </div>
    </li>
  </ul>
  
  
</div>
